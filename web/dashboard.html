<div ng-if="loggedin">
	<div>
		<a href="#login">logout</a>
	</div>
	<br />
	<div>
		<h3>Add a new lot</h3>
		<form action="/" method="post">
			Location: &nbsp; <input type="text" name="lotLocation" /><br />
			Y Permit Capacity: &nbsp; <input type="text" /><br />
			G Permit Capacity: &nbsp; <input type="text" /><br />
			A Permit Capacity: &nbsp; <input type="text" /><br />
			Permit required start time ("x am" / "x pm"): &nbsp; <input type="text" /><br />
			Permit required end time ("x am" / "x pm"): &nbsp; <input type="text" /><br />

			<input type="button" value="Connect Twitter Account" ng-click="connectTwitter()">
			<span ng-if="twitterConnected" class="glyphicon-ok" style="height: 15px; color: green"></span>

			<br/><br/>
			<input type="submit" value="Submit" />
			<input type="hidden" name="uid" value="{{userkey}}" />
			<input type="hidden" name="user" value="{{username}}" />
		</form>
	</div>
</div>
