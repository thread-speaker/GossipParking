<html>
	<head>
		<link rel="shortcut icon" href="favicon.ico" >
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Gossip Chat</title>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular-route.min.js"></script>
		<script src="https://cdn.firebase.com/js/client/2.2.1/firebase.js"></script>
		<script src="https://cdn.firebase.com/libs/angularfire/1.0.0/angularfire.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

		<script>
			var app = angular.module('gossipChat', ['ngRoute', 'firebase']);

			app.config(function($routeProvider) {
				$routeProvider
					.when('/', {
						templateUrl: '/dashboard.html',
						controller: 'dashboardCtrl',
						caseInsensitiveMatch: true
					})
					.when('/login', {
						templateUrl: '/login.html',
						controller: 'loginCtrl',
						caseInsensitiveMatch: true
					})
					.otherwise({
						redirectTo: '/'
					})
			});

		</script>

		<!-- Page Controllers -->
		<script src="./dashboardCtrl.js"></script>
		<script src="./loginCtrl.js"></script>

	</head>

	<body ng-app="gossipChat">
		<div ng-view style="padding:1rem;">
		</div>
	</body>
</html>
